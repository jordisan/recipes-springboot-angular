<nav><a routerLink="/recipes" routerLinkActive="active">Recipes</a> &gt; </nav>

<article *ngIf="recipe" class="recipe recipe-detail">
    <h2 class="recipe-title">{{recipe.title}}</h2> 

    <img src="{{recipe.photoUrl}}" alt="{{recipe.title}}" class="recipe-photo" />

    <h3>Description</h3>
    {{recipe.description}}

    <h3>Ingredients</h3>
    <ul>
        <li *ngFor="let recipeIngredient of recipe.recipesIngredients" class="recipe-ingredient">
            {{recipeIngredient.ingredient.name}} 
            ({{recipeIngredient.quantity}}
            {{recipeIngredient.units}})
        </li>
    </ul>

    <h3>Instructions</h3>
    <div [innerHTML]="recipe.instructions?.text2html()"></div>

</article>
